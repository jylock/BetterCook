<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BetterCook</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- Jquery Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/search_bar.css">
    </head>
    <body>
        <div id="nav_bar"></div>
        <div id="search_bar"></div>
        
        <br>
        <div class="container text-center" id="search_result">
            <div class="row">
                <div class="col-md-5" id="search_list"></div>

                <div class="col-md-7" id="dynamic_tabs"></div>
            </div>
            
        </div>
        
        <!-- My Calender Library -->
        <script src="/static/js/bettercook.js"></script>
        <script>
        $(document).ready(function(){
            $("#nav_bar").load("/template?page=nav_bar");
            $("#search_bar").load("/template?page=search_bar");
            $("#search_list").load("/template?page=search_list");
            $("#dynamic_tabs").load("/template?page=dynamic_tabs");


            
            
            $("body").on("click", ".result", function(){
                var id = this.id;
                $("#recipe").load("/recipe?recipe=" + id + "");
                $("#budget").load("/recipebudget?recipe=" + id + "");
                $("#comment").load("/recipecomments?recipe=" + id + "");
            });

        });
        </script>
    </body>
</html>
